<section class="section-telephone">
  <div class="section-container container section-telephone-container">
    <div class="section-container-content container-content">
      <div class="section-telephone-number">
        <div class="section-telephone-number__social">
          <svg class="section-telephone-number__social-phone">
            <use href="../images/icons/symbol-defs.svg#icon-call"></use>
          </svg>
          <a class="section-telephone-number__social-no" href="tel:+380000000000">+38 (000) 000 00 00</a>
        </div>

        <div class="section-telephone-number__logo page-nav">
          <a href="#" class="section-telephone-number__logo-img">
            <img
              src="../images/photos/instagram1.png"
              height="37"
              width="37"
              alt="instagram"
            />
          </a>

          <a href="#" class="section-telephone-number__logo-site page-nav__logo logo-site">
             <picture>
                      <source
                      media = " (max-width: 767px) "
                      srcset = "../images/photos/logo1.png"
                    />
                    <source
                      media = " (min-width: 768px) "
                      srcset = "../images/photos/logo2.png"
                    />
                   
                        <img
                        src="../images/photos/logo1.png"
                        height="31"
                        width="79"
                        alt="Logo-site"
                        class="logo-site__img"
                      />
                    </picture>
                    </a>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
