<section class="section-registr">
  <div class="section-container container section-registr-container">
    <div class="section-container-content container-content">
      <div  class="section-registr-text">
        <p class="section-registr-text__title">
          Регистрация на <span class="section-registr-text__title-orange">бесплатную</span><br> телефонную <span class="section-registr-text__title-orange">консультацию</span><br> по нюансам ЗНО<br> по
          английскому языку
        </p>
        <p class="section-registr-text__subtitle">
          Оставь заявку на участие в <span class="section-registr-text__subtitle-orange">бесплатном<br> занятии.</span> С вами свяжется
          консультант<br> и ответит на вопросы.
        </p>
      </div>

      <form class="form" action="javascript:void(0);" method="POST">
        <ul class="form-data">
          <li class="form-data-item">
            <input
              type="text"
              placeholder="Имя*"
              required=""
              name="name-user"
              class="name-user"
            />
          </li>
          <li class="form-data-item">
            <input
              type="tel"
              placeholder="Телефон*"
              required=""
              name="email-user"
              class="input-email"
            />
          </li>
        </ul>
        <button type="submit" aria-placeholder="Your message">
          send message
        </button>
      </form>
    </div>
  </div>
</section>
